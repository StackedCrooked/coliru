.hbox {

.vbox {

.f0 {

.f1 {

    position: relative;
    box-flex: 1.0; -webkit-box-flex: 1.0; -moz-box-flex: 1.0;
}


input {
    position: relative;
    width: 100%;
    height: 18px;
    border: 0;
    margin-bottom: 0;
    border-bottom-width: 2px;
    border-bottom-color: #d3d3d3;
    border-bottom-style: solid;
    outline: 0 !important;
}

#editor {
    position: relative;
    width: 100%;
    height: 100%;
    padding: 0;
    margin: 0;
}


input {
    cursor: pointer;
    color: #FFFF00;
    /*font-size: large;*/
    /*cursor: hand;*/
    background-color: transparent;
    text-decoration: none;
}


div.fade {
    opacity:  0.0; 
    background: #FFFF00; 
    width:    100%;
    height:   100%; 
    /*z-index:  0;*/
    top:    0; 
    left:     0; 
    position:   fixed; 
}

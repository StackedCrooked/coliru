input {
    border: 0;
    margin-bottom: 0;
    color: #117777;
    font-size: inherit;
    background-color: transparent;
    outline: 0 !important;
    border-width: 0;
    text-decoration: none;
}

#editor {
    position: relative;
    width: 100%;
    height: 100%;
    padding: 0;
    margin: 0;
}


input {
    cursor: pointer;

}


div.fade {
    opacity:  0.0; 
    background: #FFFF00; 
    width:    100%;
    height:   100%; 
    top:    0; 
    left:     0;

}

<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        html, body {
            position: relative;
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        input {
            position: relative;
            width: 100%;
            height: 18px;
            border: 0;
            margin-bottom: 0;
            border-bottom-width: 2px;
            border-bottom-color: #d3d3d3;
            border-bottom-style: solid;
            outline: 0 !important;
        }

        #editor {
            position: relative;
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        div.fade {
            opacity:    0.0; 
            background: #000; 
            width:      100%;
            height:     100%; 
            /*z-index:    0;*/
            top:        0; 
            left:       0; 
            position:   fixed; 
        }

    </style>
    <script type="text/javascript">

        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-37220775-1']);
        _gaq.push(['_trackPageview']);

        (function () {
            var ga = document.createElement('script');
            ga.type = 'text/javascript';
            ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(ga, s);
        })();

    </script>
</head>
<body>
<div id="fade" class="fade"></div>
<div id="editor"></div>
</body>

<script src="//d1n0x3qji82z53.cloudfront.net/src-min-noconflict/ace.js" type="text/javascript"></script>
<script>
    parent.app.editorDocument = document;
    parent.app.elements.editor = ace.edit("editor");
    parent.app.elements.editor.setTheme("ace/theme/textmate");
    parent.app.elements.editor.getSession().setMode("ace/mode/c_cpp");
    parent.app.elements.editor.setBehavioursEnabled(false);
    parent.app.elements.fade = document.getElementById("fade");
</script>
</html>

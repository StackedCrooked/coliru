<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html>
<head>
    <meta name="viewport" content="initial-scale=1"/>
    <title>Coliru</title>
    <script src="mobile.js" type="text/javascript"></script>
    <style type="text/css">
        html, body {
            position: relative;
            font-family: monospace;
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        .content {
            position: relative;
            font-family: monospace;
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        .hbox {
            display: -webkit-box;
            display: -moz-box;
            position: relative;
            padding: 0;
            margin: 0;
            -webkit-box-orient: horizontal;
            -moz-box-orient: horizontal;
            -webkit-box-align: stretch;
            -moz-box-align: stretch;
        }

        .vbox {
            display: -webkit-box;
            display: -moz-box;
            position: relative;
            padding: 0;
            margin: 0;
            -webkit-box-orient: vertical;
            -moz-box-orient: vertical;
            -webkit-box-align: stretch;
            -moz-box-align: stretch;
        }

        .f0 {
            display: -webkit-box;
            display: -moz-box;
            position: relative;
            -webkit-box-flex: 0.0; -moz-box-flex: 0.0;
        }

        .f1 {
            display: -webkit-box;
            display: -moz-box;
            position: relative;
            -webkit-box-flex: 1.0;
            -moz-box-flex: 1.0;
        }

        input {
            position: relative;
            width: 100%;
            height: 18px;
            border: 0;
            margin-bottom: 0;
            border-bottom-width: 2px;
            border-bottom-color: #d3d3d3;
            border-bottom-style: solid;
            outline: 0 !important;
        }

        #output {
            background-color: #bbbbbb;
        }

        #editor {
            position: relative;
            font-size: 16px;
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        div.fade {
            opacity: 0.0;
            background: #FFFF00;
            width: 100%;
            height: 100%;
            /*z-index:    0;*/
            top: 0;
            left: 0;
            position: fixed;
        }


    </style>
</head>

<body>
<div id="fade" class="fade"></div>
<div class="content vbox f1">
    <label for="editor"></label><textarea id="editor" class="f1" cols="80" rows="20"> </textarea>
    <label for="output"></label><textarea readonly id="output" class="f0" rows="4" cols="20"> </textarea>
    <div class="hbox f0">
        <button id="compileButton" class="f1" onclick="app.compileNow();">Run</button>
        <button id="compileButton" class="f1" onclick="app.configureBuildCommand();">Build Command</button>
        <button id="postButton" class="f1" onclick="app.postSample();">Share!</button>
    </div>
</div>
</body>
</html>

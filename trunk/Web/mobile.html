<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html>
<head>
    <meta name="viewport" content="initial-scale=1"/>
    <title>Coliru</title>
    <script src="mobile.js" type="text/javascript"></script>
    <style type="text/css">
        html, body {
            position: relative;
            font-family: monospace;
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        div {
            padding: 0;
            margin: 0;
        }

        .content {
            position: relative;
            font-family: monospace;
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        .hbox {
            padding: 0; margin: 0; position: relative;
            display: box; display: -webkit-box; display: -moz-box;
            box-orient: horizontal; -webkit-box-orient: horizontal; -moz-box-orient: horizontal;
            box-align: stretch; -webkit-box-align: stretch; -moz-box-align: stretch;
        }

        .vbox {
            padding: 0; margin: 0; position: relative;
            display: box; display: -webkit-box; display: -moz-box;
            box-orient: vertical; -webkit-box-orient: vertical; -moz-box-orient: vertical;
            box-align: stretch; -webkit-box-align: stretch; -moz-box-align: stretch;
        }

        .f0 { display: box; display: -webkit-box; display: -moz-box; box-flex: 0.0; -webkit-box-flex: 0.0; -moz-box-flex: 0.0; }
        .f1 { display: box; display: -webkit-box; display: -moz-box; box-flex: 1.0; -webkit-box-flex: 1.0; -moz-box-flex: 1.0; }
        .f2 { display: box; display: -webkit-box; display: -moz-box; box-flex: 2.0; -webkit-box-flex: 2.0; -moz-box-flex: 2.0; }
        .f3 { display: box; display: -webkit-box; display: -moz-box; box-flex: 3.0; -webkit-box-flex: 3.0; -moz-box-flex: 3.0; }
        .f4 { display: box; display: -webkit-box; display: -moz-box; box-flex: 4.0; -webkit-box-flex: 4.0; -moz-box-flex: 4.0; }

        #output {
            background-color: #bbbbbb;
            display: 'none' ;
        }

        #cmd {
            font-weight: bold;
        }

        #editor {
            font-size: 16px;
            padding: 0;
            margin: 0;
        }

        textarea { resize: none; }
        div,textarea { outline: 0 !important; appearance: none; -webkit-appearance: none; -moz-appearance: none; }
        div.fade {
            opacity: 0.0;
            position: relative;
            background: #FFFF00;
            width: 100%;
            height: 100%;
            /*z-index:    0;*/
            top: 0;
            left: 0;
            position: fixed;
        }

        button {
            margin: 2px;
            height: 30px;
            padding-left: 10px; padding-right: 10px;
            font-size: inherit;
        }


    </style>
</head>

<body class="content vbox f1">
    <textarea id="editor" class="f1" ></textarea>
    <textarea id="output" class="f4" readonly>  </textarea>
    <div class="hbox f0">
            <button id="configureBuildCommandButton" class="f0" onclick="app.configureBuildCommand();">Configure build command...</button>
            <button id="toggleOutputWindowButton" class="f0" onclick="app.toggleOutputWindow();">Show/hide Output Window</button>
            <button id="compile" class="f0" onclick="app.compileNow();">Compile, link and run...</button>
            <button id="postButton" class="f0" onclick="app.postSample();">Share!</button>
    </div>
</body>
</html>

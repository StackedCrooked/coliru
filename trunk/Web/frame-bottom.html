<!DOCTYPE html>
<html>
<head>
    <title>Coliru Output</title>
    <style type="text/css">
        html, body {
            position: relative;
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            font-family: monospace;
        }

        #frame-bottom {
            margin-left: 80px;
            margin-right: 80px;
            border-color: blue;
            border-width: 4px;
            border-style: groove;

        }

        #output {
            position: relative;
            width: 100%;
            padding: 0;
            margin: 0;
            font-family: monospace;
        }

        #footer {
            position: relative;
            width: 100%;
            padding: 0;
            margin: 0;
            font-family: monospace;

            display: table;
            vertical-align: middle

        }


        #compileAutomatically {
            position: relative;
            margin: 0;
            padding: 0;
            vertical-align: middle
        }


        .table {
            display: table;
            vertical-align: middle;
            border: 0;
        }

        .table-row {
            display: table-row;
            position: relative;
            vertical-align: middle;
            text-align: center;
            width: 100%;
            border: 0;
        }

        .table-cell {
            display: table-cell;
            position: relative;
            margin: 0;
            padding: 0;
            border: 0;
        }

        #post {
            position: relative;
            height: 30px;
            padding: 7px;

        }
    </style>
</head>
<body>

<div id="frame-bottom">
<textarea id="output" rows="8" readonly>Output</textarea>

<div id="footer" class="table">
    <div class="table-row">
        <input id="compileAutomatically" class="table-cell" onclick="app.editor.focus();" type="checkbox">&nbspCompile automatically&nbsp</input>
    </div>
    <div class="table-row">
        <button id="post" class="table-cell" onclick="app.postSample();">Share!</button>
    </div>
</div>
</div>
<script>
    window.parent.app
</script>
</body>
</html>

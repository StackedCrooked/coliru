<!DOCTYPE html>
<html>
<head>
    <title>Coliru Output</title>
    <style type="text/css">


        html, body {
            position: relative;
            font-family: monospace;
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        
        .box-layout-orient-horizontal {
            display: box;
            display: -webkit-box;
            display: -moz-box;

            position: relative;
            padding: 0;
            margin: 0;

            box-orient:         horizontal;
            -webkit-box-orient: horizontal;
            -moz-box-orient:    horizontal;

            box-pack:           center;
            -webkit-box-pack:   center;
            -moz-box-pack:      center;

            box-align:          center;
            -webkit-box-align:  center;
            -moz-box-align:     center;
        }

        .box-layout-orient-vertical {
            display: box;
            display: -webkit-box;
            display: -moz-box;

            position: relative;
            padding: 0;
            margin: 0;

            box-orient:         vertical;
            -webkit-box-orient: vertical;
            -moz-box-orient:    vertical;

            box-pack:           stretch;
            -webkit-box-pack:   stretch;
            -moz-box-pack:      stretch;

            box-align:          stretch;
            -webkit-box-align:  stretch;
            -moz-box-align:     stretch;
        }

        .box-element-flex-0 {
            display: box;
            display: -webkit-box;
            display: -moz-box;

            position: relative;

            box-flex:           0.0;
            -webkit-box-flex:   0.0;
            -moz-box-flex:      0.0;
        }

        .box-element-flex-1 {
            display: box;
            display: -webkit-box;
            display: -moz-box;

            position: relative;

            box-flex:           1.0;
            -webkit-box-flex:   1.0;
            -moz-box-flex:      1.0;
        }

        #frame-bottom {
            height: 100%;
            width: 100%;
        }

        #output {
            resize: vertical;
            min-height: 20px;
        }

        textarea {
            border-width: 1px;
            border-color: gray;
            border-style: solid;

            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }


        #buttons {
            margin: 8px;
        }

        #postButton {
            margin-left: 8px;
        }

        label {
            position: relative; margin: 0; padding: 0;
        }

        input {
            position: relative;
            margin:  10px;
            padding: 0;
        }

        button {
            height: 29px;
            padding: 8px;
        }

        .unselectable {
            user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }

    </style>
</head>
<body>
<div id="frame-bottom" class="box-layout-orient-vertical">
    <label for="output" class="box-layout-orient-vertical box-element-flex-1">
        <textarea id="output" class="box-element-flex-1 appearance-none" readonly></textarea>
    </label>

    <div id="buttons" class="box-layout-orient-horizontal box-element-flex-0">
        <div id="filler" class="box-element-flex-1"></div>
        <label for="autoCompile" class="box-layout-orient-horizontal box-element-flex-0 unselectable">
            <input id="autoCompile" class="box-element-flex-1" onclick="parent.app.elements.editor.focus();" type="checkbox">Compile Automatically</input>
        </label>
        <button id="postButton" class="box-element-flex-0" onclick="parent.app.postSample();">Share!</button>
    </div>
</div>
<script>
    parent.app.elements.autoCompile = document.getElementById("autoCompile");
    parent.app.elements.postButton = document.getElementById("postButton");
    parent.app.elements.output = document.getElementById("output");

    parent.app.elements.autoCompile.checked = (localStorage.getItem("autoCompile") === "true");
</script>
</body>
</html>

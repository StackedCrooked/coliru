<!DOCTYPE html>
<html>
<head>
    <title>Coliru Output</title>
    <style type="text/css">
        html, body {
            position: relative;
            font-family: monospace;
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        textarea {
            border-color: gray;
            outline:0 !important;
            -webkit-appearance:none;
        }


        #frame-bottom {
            position: relative;
            height: 100%;
            padding: 0;
            margin: 8px;
        }

        #output {
            position: relative;
            resize: vertical;
            width: 100%;
            height: 68px;
            padding: 0;
            margin-bottom: 8px;
        }

        #buttons {
            position: relative;
            font-size: medium;
            width: 100%;
            padding: 0;
            margin: 0;
            vertical-align: bottom;
            text-align: right;
        }

        .row {
            text-align: center;
            vertical-align: middle;
            height: 30px;
        }

    </style>
</head>
<body>
<div id="frame-bottom">
    <label for="output"></label><textarea id="output" readonly></textarea>

    <div id="buttons" class="row">
        <label for="autoCompile" class="row">
            <input id="autoCompile" onclick="parent.app.elements.editor.focus();" type="checkbox" class="row">
            Compile Automatically
        </label>
        <button id="postButton" class="row" onclick="parent.app.postSample();">Share!</button>
    </div>
</div>
<script>
    parent.app.elements.autoCompile = document.getElementById("autoCompile");
    parent.app.elements.postButton = document.getElementById("postButton");
    parent.app.elements.output = document.getElementById("output");
</script>
</body>
</html>

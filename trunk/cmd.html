<!DOCTYPE html>
<html>
<head>

    <style type="text/css">
        html, body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }

        #page {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;

        }

        .vbox {
            display: -webkit-box;
            display: -moz-box-box;
            display: -box;

            -webkit-box-orient: vertical;
            -moz-box-orient: vertical;
            -box-orient: vertical;

            -webkit-box-align: stretch;
            -moz-box-align: stretch;
            -box-align: stretch;
        }

        .hbox {
            display: -webkit-box;
            display: -moz-box-box;
            display: -box;

            -webkit-box-orient: horizontal;
            -moz-box-orient: horizontal;
            -box-orient: horizontal;

            -webkit-box-align: stretch;
            -moz-box-align: stretch;
            -box-align: stretch;
        }

        .col {
            height: 100%;
            display: -webkit-box;
            display: -moz-box-box;
            display: -box;
        }

        .row {
            width: 100%;
            display: -webkit-box;
            display: -moz-box-box;
            display: -box;
        }

        #header {
            min-height: 20px;
            display: -webkit-box;
            display: -moz-box-box;
            display: -box;

            -webkit-box-orient: horizontal;
            -moz-box-orient: horizontal;
            -box-orient: horizontal;

            -webkit-box-align: center;
            -moz-box-align: center;
            -box-align: center;

            width: 100%;
            overflow: hidden;
            background-color: #d3d3d3;
            font-family: 'Helvetica';
            font-size: 12px;
        }

        .sample {
            background-color: #a9a9a9;
        }

        #middle {
            display: -webkit-box;
            display: -moz-box-box;
            display: -box;

            -webkit-box-orient: vertical;
            -moz-box-orient: vertical;
            -box-orient: vertical;

            -webkit-box-align: stretch;
            -moz-box-align: stretch;
            -box-align: stretch;

            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .flex0 {
            -webkit-box-flex: 0.0;
            -moz-box-flex: 0.0;
            -box-flex: 0.0;
        }

        .flex1 {
            -webkit-box-flex: 1.0;
            -moz-box-flex: 1.0;
            -box-flex: 1.0;
        }

        .fake-margin {
            min-height: 10px;

        }

        #editor {
            position: relative;
        }

        #left {
            min-width: 10px;
        }

        #right {
            min-width: 10px;
        }

        #output {
            font-family: monospace;
            overflow: auto;
            height: 200px;
        }

        textarea {
            border-width: medium;
            border-color: #add8e6;

        }

        input:focus, textarea:focus {
            outline: none;
        }
    </style>

</head>
<body>

<div id="page" class="hbox">
    <div id="left" class="col flex0"></div>
    <div id="middle" class="vbox col flex1">
        <div class="fake-margin row flex0"></div>
        <div id="header" class="row flex0"></div>
        <div id="editor" class="row flex1"></div>
        <div class="fake-margin row flex0"></div>
        <label for="output"></label><textarea id="output" class="row flex0" contenteditable="false" rows="10"></textarea>
        <a id="share" class="row flex0" href="#" onclick="app.share(); return;">Share</a>

        <div class="fake-margin row flex0"></div>
    </div>
    <div id="right" class="col flex0"></div>
</div>
<script src="http://d1n0x3qji82z53.cloudfront.net/src-min-noconflict/ace.js" type="text/javascript"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/textmate");
    editor.getSession().setMode("ace/mode/c_cpp");
    editor.setBehavioursEnabled(false);

    Element.prototype.createChild = function (tagNamePath) {
        "use strict";
        var result = this;
        var tagNames = tagNamePath.split("/");
        for (var i = 0; i < tagNames.length; ++i) {
            var child = document.createElement(tagNames[i]);
            result.appendChild(child);
            result = child;
        }
        return result;
    };

    var app = {
        samples: {
            "Hello World!" : "#include <iostream>\n\nint main()\n{\n\tstd::cout << \"Hello World!\" << std::endl;\n}",
            "Hello GCC": "#include <iostream>\n\nint main()\n{\n\tstd::cout << \"Hello GCC \" << __VERSION__ << std::endl;\n}"
        },
        elements: {
            header: document.getElementById("header"),
            editor: document.getElementById("editor"),
            output: document.getElementById("output")
        }
    };

    window.onload = function() {

        // Select the first sample.
        editor.setValue(app.samples["Hello World!"]);
        editor.clearSelection();

        // Add event handles for the samples.
        for (var name in app.samples) {
            var link = header.createChild("a");
            link.href = "#";
            link.class = 'sample col flex0 box';
            link.fontWeight = 'thicker';
            link.innerText = name;

//            link.style.backgroundColor = "black";
//            link.style.color = 'red';
//            link.onmouseover = function() {
//                this.style.color = 'yellow';
//            };
//            link.onmouseout = function() {
//                this.style.color = 'red';
//            };
            link.style.margin = "4px";
            link.style.fontSize = "normal";
            link.onclick = function() {
                editor.setValue(app.samples[this.innerText]);
                editor.clearSelection();
            };
        }
    };

    app.send = function (location, source_code, f) {
        var httpRequest = new XMLHttpRequest();
        var url = "http://" + window.location.hostname + ":" + window.location.port + '/compile';
        httpRequest.open("PUT", url, true);
        httpRequest.onreadystatechange = function () {
            if (httpRequest.readyState == 4) {
                if (httpRequest.status == 200) {
                    app.waiting = false;
                    f(JSON.parse(httpRequest.responseText));
                }
            }
        };
        app.waiting = true;
        httpRequest.send(source_code);
    };

    app.enterTimeoutLoop = function () {
        app.timeoutLoopImpl();
        window.setTimeout(app.enterTimeoutLoop, 500);
    };

    app.timeoutLoopImpl = function () {
        var src = editor.getValue();
        var key = JSON.stringify({ input: src });
        if (localStorage.getItem(key) === undefined) {
            app.send("compile", editor.getValue(), function (result) {
                if (result.input !== src) {
                    throw "Server response does not match expected input. Input that was sent with the request: " + src + ". Got: " + JSON.stringify(result);
                } else {
                    localStorage.setItem(key, result.output);
                }
            });
        }
    };

    app.cache_build_results = function() {
        localStorage.setItem(JSON.stringify({
            input: editor.getValue(),
            output: app.output.value
        }));
    };


    app.onCompile = function () {
        if (app.waiting === false) {
            app.send("compile", editor.getValue());
        }
    };

    app.enterTimeoutLoop();
</script>


</body>
</html>
